name: CI Pipeline

on:
  push:
    branches: [ "main" ]   # Runs when code is pushed to main
  pull_request:
    branches: [ "main" ]   # Runs on PRs targeting main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build docker image
      run: docker build -t my-ci-app .
